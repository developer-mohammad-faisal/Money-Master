<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <!-- CSS Style -->
  <link rel="stylesheet" href="css/style.css">

  <!-- ----Bootstrap Link---- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header> 
          <h1 class="fw-bold text-center pt-5 pb-5">Monthly Calculation</h1>
   </header>
  
    <section class="container">
            <div class="row">
                  <div class="col-md-6">
                        <img class="images" src="images/money.jpg" alt="">
                  </div>
                  <div class="col-md-6">
                    <div class="text-center calculation pb-5">
                        <div class="mb-3 pt-5">
                          <h5 class="text-center text-uppercase mb-3">Income</h5>
                          <label class="form-label">Income:<label>
                          <input type="text" id="income" class="form-control ms-4">
                      </div>

                        <div class="mb-3">
                          <h5 class="text-center text-uppercase mb-3">Expenses</h5>
                          <label class="form-label">Food:<label>
                          <input id="food-input" type="text" class="form-control ms-4">
                      </div>
                        <div class="mb-3">
                          <label class="form-label">Rent:<label>
                          <input id="rent-input" type="text" class="form-control ms-4">
                      </div>
                        <div id="clothes" class="mb-3">
                          <label class="form-label">Clothes:<label>
                          <input id="clothes-input" type="text" class="form-control ms-4">
                      </div>
                        
                      <div class="pb-4 mb-3">
                        <button id="calculate" class="bg-info fw-bold w-25 p-2 fs-6 border-0 text-white shadow">Calculate</button>
                      </div>
                      <div>
                         <h5>Total Expenses: <span id="total-expenses">0</span></h5>
                      </div>
                      <div>
                         <h5>Balance: 0</h5>
                      </div>

                     <div class="mb-3 pt-5 mb-5">
                         <label class="form-label">Save: <label>
                         <input type="text" class="save-input"> %<button class="ms-2 text-white btn btn-primary fw-bold">Save</button>
                    </div>
                    <div>
                      <h5>Saving Amount: 2000</h5>
                   </div>
                   <div>
                      <h5>Remaining Balance: 2500</h5>
                   </div>
                    </div>
                  </div>
            </div>
          
    </section>
    






<script src="js/money-master.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html
